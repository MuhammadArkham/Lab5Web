<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operasi Aritmatika</title>
</head>
<body>
    <h1>Operasi Aritmatika</h1>
    <script>
        var a = 10;
        var b = 5;
        
        document.write("Variabel a = " + a + "<br>");
        document.write("Variabel b = " + b + "<br>");
        document.write("Penjumlahan: " + (a + b) + "<br>");
        document.write("Pengurangan: " + (a - b) + "<br>");
        document.write("Perkalian: " + (a * b) + "<br>");
        document.write("Pembagian: " + (a / b) + "<br>");
        document.write("Modulus: " + (a % b) + "<br>");
    </script>
</body>
</html>
