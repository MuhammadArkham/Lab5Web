<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seleksi Kondisi</title>
</head>
<body>
    <h1>Contoh IF-ELSE</h1>
    <script>
        var nilai = prompt("Masukkan nilai (0-100):", "");
        nilai = parseInt(nilai);
        
        if (nilai >= 60) {
            document.write("Selamat Anda LULUS<br>");
            document.write("Nilai Anda: " + nilai);
        } else {
            document.write("Maaf, Anda TIDAK LULUS<br>");
            document.write("Nilai Anda: " + nilai);
        }
    </script>
</body>
</html>
